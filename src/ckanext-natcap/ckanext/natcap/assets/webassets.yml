natcap-js:
  filter: rjsmin
  output: ckanext-natcap/%(version)s-natcap.js
  contents:
    - js/natcap-facet-collapse.js
    - js/natcap-spatial-query.js
    - js/natcap-textarea-copy.js
  extra:
    preload:
      - base/main

natcap-css:
  filter: cssrewrite
  output: ckanext-natcap/%(version)s-natcap.css
  contents:
    - css/natcap.css
